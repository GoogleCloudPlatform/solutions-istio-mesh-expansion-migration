version: '3'
services:
  details:
    image: istio/examples-bookinfo-details-v1:1.16.2
    environment:
      - VIRTUAL_HOST=details
    expose:
      - "9080"
    ports:
      - "9082:9080"
  nginx-proxy:
    image: jwilder/nginx-proxy:alpine
    ports:
      - "9080:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
  productpage:
    image: istio/examples-bookinfo-productpage-v1:1.16.2
    environment:
      - VIRTUAL_HOST=productpage
    expose:
      - "9080"
    ports:
      - "9083:9080"
  ratings:
    image: istio/examples-bookinfo-ratings-v1:1.16.2
    environment:
      - VIRTUAL_HOST=ratings
    expose:
      - "9080"
    ports:
      - "9081:9080"
  reviews:
    image: istio/examples-bookinfo-reviews-v3:1.16.2
    environment:
      - VIRTUAL_HOST=reviews
    expose:
      - "9080"
    ports:
      - "9084:9080"
